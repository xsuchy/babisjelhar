    section: timeline
    start_align: "left"
    events:
      - title: "Jsem nezávislý kandidát."
        year: "18. ledna 2023"
        desc: "Nezávislý kandidát v prezidentských volbách je označovánt takový kandidát, kterého nenavrhla politická strana či koalice, ale kandiduje na základě petice občanů. Babiše navhrlo hnutí ANO. [Zdroj](https://cs.wikipedia.org/wiki/Nez%C3%A1vislost#Nez%C3%A1visl%C3%AD_kandid%C3%A1ti) [Zdroj](https://www.denik.cz/prezidentsky-souboj/ziva-debata-prezidentske-volby-petr-pavel-andrej-babis.html)"
      - title: "Samozřejmě gratuluju provládnímu kandidátu panu Pavlovi, který vyhrál."
        year: "14. ledna 2023"
        desc: "Petr Pavel má sice podporu vlády, jeho „provládnost“ je ale sporná. K vládě Petra Fialy by patrně byl méně kritický než Babiš, v tom má předseda ANO pravdu. Pavel nicméně sehnal podpisy pro kandidaturu i peníze na kampaň sám se svým týmem, bez podpory vlády. [Zdroj](https://youtu.be/cpMHAh6fQMo?t=130) [Zdroj](https://denikn.cz/1054556/ja-rikam-jen-pravdu-babis-promenil-tiskovou-konferenci-v-ohnostroj-vymyslu-overili-jsme-je/?ref=inc&cst=1e88a10dcdcfeee34a281a34c93fa5deafabae34)"
        image: assets/img/timeline/1.jpg
      - title: "Za naší vlády žádná korupce nebyla."
        year: "14. ledna 2023"
        desc: "Za vlády Andreje Babiše vypukla kauza Stoka, se kterou byl významně spojen tehdejší vysoce postavený člen ANO Jiří Švachula. Bývalý místostarosta městské části Brno-střed dostal loni v květnu trest 9,5 let vězení za zvlášť závažný zločin sjednání výhody při veřejné zakázce a účast na organizované zločinecké skupině. [Zdroj](https://youtu.be/cpMHAh6fQMo?t=205) [Zdroj](https://denikn.cz/1054556/ja-rikam-jen-pravdu-babis-promenil-tiskovou-konferenci-v-ohnostroj-vymyslu-overili-jsme-je/?ref=inc&cst=1e88a10dcdcfeee34a281a34c93fa5deafabae34)"
        image: assets/img/timeline/1.jpg
      - title: "Já chci říct, že jsem slíbil, že povedu kampaň slušně. A taky jsem ji vedl slušně."
        year: "14. ledna 2023"
        desc: "Babiš sice před prvním kolem oproti dřívějšímu vystupování ubral na negativitě, i tak se ale v kampani dopouštěl manipulativních útoků. [Zdroj](https://youtu.be/cpMHAh6fQMo?t=324) [Zdroj](https://denikn.cz/1054556/ja-rikam-jen-pravdu-babis-promenil-tiskovou-konferenci-v-ohnostroj-vymyslu-overili-jsme-je/?ref=inc&cst=1e88a10dcdcfeee34a281a34c93fa5deafabae34)"
        image: assets/img/timeline/1.jpg
      - title: "Další nesmysly, střet zájmů, vyšetřování ve Francii, vážená média. Pokud je někdo vyšetřován, tak ho někdo asi kontaktuje."
        year: "14. ledna 2023"
        desc: "Národní finanční prokuratura (Parquet national financier) ve Francii, která je odpovědná za odhalování závažné hospodářské a finanční kriminality, nicméně skutečně vyšetřuje Babišův nákup nemovitostí. „Mohu potvrdit, že vyšetřování stále probíhají,“ řekl Deníku N náměstek finančního prokurátora Jocteur-Monrozier. „Vyšetřování ohledně pana Babiše se zabývá legalizací výnosů z daňové trestné činnosti s přitěžujícími okolnostmi,“ dodal. [Zdroj](https://youtu.be/cpMHAh6fQMo?t=1090) [Zdroj](https://denikn.cz/1054556/ja-rikam-jen-pravdu-babis-promenil-tiskovou-konferenci-v-ohnostroj-vymyslu-overili-jsme-je/?ref=inc&cst=1e88a10dcdcfeee34a281a34c93fa5deafabae34)"
        image: assets/img/timeline/1.jpg
      - title: "Byl bych velice rád, kdyby média říkala pravdu o tom, že jsem s StB nikdy nespolupracoval."
        year: "14. ledna 2023"
        desc: "Za jasný důkaz jeho spolupráce se Státní bezpečností považují slovenští historici například statistickou kartu agenta StB, kterou v archivech nalezli před téměř dvěma lety. Soudy dosud opakovaně potvrdily, že Babiš je veden v evidenci spolupracovníků StB oprávněně, naposledy loni v červnu. [Zdroj](https://youtu.be/cpMHAh6fQMo?t=386) [Zdroj](https://denikn.cz/1054556/ja-rikam-jen-pravdu-babis-promenil-tiskovou-konferenci-v-ohnostroj-vymyslu-overili-jsme-je/?ref=inc&cst=1e88a10dcdcfeee34a281a34c93fa5deafabae34)"
        image: assets/img/timeline/1.jpg
      - title: "Gratuluju panu Pavlovi, že jako trénovaný komunistický rozvědčík v Rusku, který vítal invazi, to dotáhl až do Vojenského výboru NATO."
        year: "14. ledna 2023"
        desc: "Pavel zahájil studium v roce 1988 a kurzem procházel na Moravě a v Praze a dokončil jej po sametové revoluci. Nikdo nikde nedoložil, že by Pavel studoval v Rusku. V létě 1968 bylo Pavlovi 6 let. [Zdroj](https://youtu.be/cpMHAh6fQMo?t=604) [Zdroj](https://denikn.cz/1054556/ja-rikam-jen-pravdu-babis-promenil-tiskovou-konferenci-v-ohnostroj-vymyslu-overili-jsme-je/?ref=inc&cst=1e88a10dcdcfeee34a281a34c93fa5deafabae34)"
        image: assets/img/timeline/1.jpg
      - title: "Pavel odešel do NATO, a když se vrátil, bral jenom výsluhy a pro naši zemi neudělal vůbec nic. Považuji za absurdní, pokud se chlubí tím, co my jsme museli řešit v rámci naší vlády."
        year: "14. ledna 2023"
        desc: "Pavel po odchodu z NATO skutečně odešel do armádního důchodu. Na jaře v roce 2020 založil dobrovolnický spolek Spolu silnější a sbírku, která pomáhala lidem čelícím covidové epidemii a těm, na které krize dopadla nejhůře. Pomáhal i na Moravě v obcích postižených tornádem. Později spolu s odborníky nechal vypracovat doporučení, jak lépe zvládnout další krizi. [Zdroj](https://youtu.be/cpMHAh6fQMo?t=647) [Zdroj](https://denikn.cz/1054556/ja-rikam-jen-pravdu-babis-promenil-tiskovou-konferenci-v-ohnostroj-vymyslu-overili-jsme-je/?ref=inc&cst=1e88a10dcdcfeee34a281a34c93fa5deafabae34)"
        image: assets/img/timeline/1.jpg
      - title: "Nechápu, proč vůbec kandiduje, v historii NATO se to vůbec nestalo."
        year: "14. ledna 2023"
        desc: "V historii NATO se už několikrát stalo, že se vysoký armádní důstojník (v některé z generálských hodností) stal prezidentem. Příkladem jsou třeba Dwight D. Eisenhower v USA nebo Charles de Gaulle ve Francii. Prezidentem s generálskou hodností byl i António Ramalho Eanes v Portugalsku. A také, ačkoliv tehdy samozřejmě nešlo o člena NATO, mělo prezidenta-generála i Československo v osobě Ludvíka Svobody. Současný bulharský prezident Rumen Radev, o kterém Babiš sám řekl, že ho zná, dosáhl hodnosti generálmajora letectva. [Zdroj](https://youtu.be/cpMHAh6fQMo?t=764) [Zdroj](https://denikn.cz/1054556/ja-rikam-jen-pravdu-babis-promenil-tiskovou-konferenci-v-ohnostroj-vymyslu-overili-jsme-je/?ref=inc&cst=1e88a10dcdcfeee34a281a34c93fa5deafabae34)"
        image: assets/img/timeline/1.jpg
      - title: "A pokud pan Pavel říká, že mír je iluze, já jsem zásadně proti. Nechceme válku, chceme mír. A Evropa má po druhé světové válce mír, za to musíme bojovat."
        year: "14. ledna 2023"
        desc: "V superdebatě ČT Pavel prohlásil: „Trvalý mír je iluze. Musíme usilovat o ukončení konfliktu a zahájení obnovy Ukrajiny.“ Bylo zřejmé, že konstatuje skutečnost: V Evropě není mír. Babiš to staví tak, jako že si Pavel mír nepřeje. To ale z jeho slov nevyplývalo. [Zdroj](https://youtu.be/cpMHAh6fQMo?t=799) [Zdroj](https://denikn.cz/1054556/ja-rikam-jen-pravdu-babis-promenil-tiskovou-konferenci-v-ohnostroj-vymyslu-overili-jsme-je/?ref=inc&cst=1e88a10dcdcfeee34a281a34c93fa5deafabae34)"
        image: assets/img/timeline/1.jpg
      - title: "Nás StB terorizovala."
        year: "14. ledna 2023"
        desc: "Babiš je soudně uznaný spolupracovník StB, je zmiňován v řadě archivních dokumentů. V televizní Show Jana Krause před lety svou práci pro tajnou službu přiznal. [Zdroj](https://youtu.be/cpMHAh6fQMo?t=1380) [Zdroj](https://denikn.cz/1054556/ja-rikam-jen-pravdu-babis-promenil-tiskovou-konferenci-v-ohnostroj-vymyslu-overili-jsme-je/?ref=inc&cst=1e88a10dcdcfeee34a281a34c93fa5deafabae34)"
        image: assets/img/timeline/1.jpg
      - title: "Já bych svolal valnou hromadu ČEZ a cenu elektřiny bych zastropoval na 1500 za korun za megawatthodinu."
        year: "14. ledna 2023"
        desc: "Polostátní energetická společnost ČEZ není jediným výrobcem ani distributorem elektřiny v Česku, cenu není možné omezit rozhodnutím jedné z firem na trhu. [Zdroj](https://youtu.be/cpMHAh6fQMo?t=960) [Zdroj](https://denikn.cz/1054556/ja-rikam-jen-pravdu-babis-promenil-tiskovou-konferenci-v-ohnostroj-vymyslu-overili-jsme-je/?ref=inc&cst=1e88a10dcdcfeee34a281a34c93fa5deafabae34)"
        image: assets/img/timeline/1.jpg
      - title: "My nechceme válku, nechceme zbrojit, chceme mír."
        year: "14. ledna 2023"
        desc: "Mír je hodnotný a obecný cíl, který ale – v kontextu dalších Babišových prohlášení – působí jako vymezení se proti lidem, kteří podporují pomoc Ukrajině. Zatímco tito lidé říkají, že mír nastane, pokud se ukrajinské armádě podaří vytlačit Rusko z ukrajinského území, Babiš žádný konkrétní plán nepředstavuje. Říká jen, že chce mír a jednání. Byl to mimochodem právě Babiš, kdo ještě před rokem a půl prohlašoval, že „česká armáda a její transformace byly vždy prioritou mé vlády“. Na Dnech NATO v Ostravě prohlásil politik, který nyní říká, že nechce zbrojit, mimo jiné toto: „Nakoupili jsme nové obrněné transportéry, radiolokátory, vrtulníky i tisíce nových útočných pušek a pistolí. Investujeme ve velkém a zároveň podporujeme český zbrojní průmysl. V příštím volebním období bychom chtěli dosáhnout armádních výdajů ve výši dvě procenta HDP, abychom splnili náš alianční závazek.“ [Zdroj](https://youtu.be/cpMHAh6fQMo?t=2168) [Zdroj](https://denikn.cz/1054556/ja-rikam-jen-pravdu-babis-promenil-tiskovou-konferenci-v-ohnostroj-vymyslu-overili-jsme-je/?ref=inc&cst=1e88a10dcdcfeee34a281a34c93fa5deafabae34)"
        image: assets/img/timeline/1.jpg
      - title: "Já mám špatné zkušenosti s ČT, dělal jsem i video, pan Moravec, paní Witowská v týmu generála Petra Pavla."
        year: "14. ledna 2023"
        desc: "Václav Moravec pracuje v ČT, Světlana Witowská už ne. Ani jeden z nich nepracuje pro Pavla. [Zdroj](https://youtu.be/cpMHAh6fQMo?t=1316) [Zdroj](https://denikn.cz/1054556/ja-rikam-jen-pravdu-babis-promenil-tiskovou-konferenci-v-ohnostroj-vymyslu-overili-jsme-je/?ref=inc&cst=1e88a10dcdcfeee34a281a34c93fa5deafabae34)"
        image: assets/img/timeline/1.jpg
      - title: "Já říkám jenom pravdu."
        year: "14. ledna 2023"
        desc: "Vzhledem k ostatním lžím a několika soudním rozsudkům usvědčujícího pana Babiše ze lží hodnotím tohle jako lež. [Zdroj](https://youtu.be/cpMHAh6fQMo) [Zdroj](https://denikn.cz/1054556/ja-rikam-jen-pravdu-babis-promenil-tiskovou-konferenci-v-ohnostroj-vymyslu-overili-jsme-je/?ref=inc&cst=1e88a10dcdcfeee34a281a34c93fa5deafabae34)"
        image: assets/img/timeline/1.jpg
      - title: "Dlouho jste tvrdil, že jste obětí 'polistopadového kartelu'....Já jsem vždycky používal název 'tradiční demokratické strany s bohatou korupční historií'"
        year: "12. ledna 2023"
        desc: "Babiš termín 'polistopadový kartel' běžně používá ve své rétorice [Zdroj](https://youtu.be/ZvLtmfQta_8?t=17) [Zdroj](https://www.youtube.com/watch?v=_Qv0O3mgSBw)"
        image: assets/img/timeline/1.jpg
      - title: "Všechny členské země (NATO) rotují a mají nárok na tu pozicici (předseda vojenského výboru NATO)."
        year: "12. ledna 2023"
        desc: "Všechny členské země mohou nominovat svého kandidáta, nárok na rotaci tam žádný není, ani to není zvykem. [Zdroj](https://cs.wikipedia.org/wiki/P%C5%99edseda_vojensk%C3%A9ho_v%C3%BDboru_NATO)"
        image: assets/img/timeline/1.jpg
      - title: "Slováci podepsali memorandum 16. února 2022. (...) Není to nezávazné."
        year: "22. září 2022"
        desc: "Slovenská ministerstva hospodářství a financí podepsala 16. února s hlavním akcionářem Slovenských elektráren memorandum, které se týkalo zastropování cen elektřiny. Toto memorandum nicméně není právně závazné. [Zdroj](https://demagog.cz/vyrok/22150)"
        image: assets/img/timeline/1.jpg
      - title: "Průměrná mzda narostla za nás (během druhé vlády Andreje Babiše, pozn. Demagog.cz) o 10 tisíc."
        year: "16. prosince 2021"
        desc: "Průměrná hrubá měsíční mzda od jmenování druhé vlády Andreje Babiše v roce 2018 vzrostla z 32 003 Kč na 37 499 Kč. Jednalo se tedy o nárůst o 5 496 Kč. [Zdroj](https://demagog.cz/vyrok/21430)"
        image: assets/img/timeline/1.jpg
      - title: "My jsme snižovali daně. My jsme snížili daň na 15 %. Celkově jsme snížili daně o 507 miliard."
        year: "6. října 2021"
        desc: "Hnutí ANO skutečně prosadilo zrušení superhrubé mzdy, tedy snížení reálné sazby daně z příjmu fyzických osob na 15 %. Pokud však sečteme negativní efekty daňových změn přijatých od roku 2014, dostáváme se jen k číslu cca 350 miliard korun.  [Zdroj](https://demagog.cz/vyrok/21154)"
        image: assets/img/timeline/1.jpg
      - title: "Ti Piráti říkaj: zavedeme ekologickou daň, zdaníme nadměrné byty."
        year: "6. října 2021"
        desc: "Koalice Pirátů a STAN neříká, že plánuje zdanit nadměrné byty. Andrej Babiš nicméně správně uvádí, že koalice mluví o zavedení různých ekologických prvků do daňového systému, což lze zjednodušeně označit jako ekologickou daň. [Zdroj](https://demagog.cz/vyrok/21161)"
        image: assets/img/timeline/1.jpg
      - title: "1 300 miliard přijde z evropských peněz."
        year: "6. října 2021"
        desc: "Z Evropské unie by mělo podle rozpočtu na období 2021–2027 a programu NextGenerationEU přijít pouze 1085,8 mld. Kč. [Zdroj](https://demagog.cz/vyrok/21162)"
        image: assets/img/timeline/1.jpg
      - title: "Piráti jasně řekli, že chtějí zdaňovat nadrozměrné byty, a jeden pirát dokonce řekl, že chce vyvlastňovat jak podle Berlínu."
        year: "6. října 2021"
        desc: "Koalice Pirátů a STAN neříká, že plánuje zdanit nadměrné byty. Zároveň se pirátský poslanec František Kopřiva ke svému tweetu o výsledcích berlínského referenda vyjádřil tak, že vyvlastnění bytů rozhodně nepodporuje. [Zdroj](https://demagog.cz/vyrok/21185)"
        image: assets/img/timeline/1.jpg
      - title: "TOP 09 navrhovala na vyznamenání (…) Pekovou a i Šmuclera."
        year: "6. října 2021"
        desc: "Soňu Pekovou navrhlo na státní vyznamenání hnutí STAN, nikoli TOP 09. Roman Šmucler nebyl navržen na státní vyznamenání vůbec. [Zdroj](https://demagog.cz/vyrok/21196)"
        image: assets/img/timeline/1.jpg
      - title: "Já jsem jasně prokázal jako jediný politik v historii této země všechny moje daňové příjmy od 1996."
        year: "6. října 2021"
        desc: "Andrej Babiš zveřejnil v roce 2017 závěry auditorských firem, z kterých plynulo, že od roku 1996 do roku 2017 vydělal 2,4 miliard korun. Avšak zprávy neobsahovaly všechny Babišovy zdanitelné příjmy. [Zdroj](https://demagog.cz/vyrok/21227)"
        image: assets/img/timeline/1.jpg
      - title: "Kdy opozice vyzvala lidi, aby se očkovali? Nikdy."
        year: "24. září 2021"
        desc: "K očkování proti koronaviru vyzvali v minulosti představitelé Pirátů, STAN, ODS, KDU-ČSL i TOP 09. Koalice Pirátů a Starostů například zveřejnila sérií videí, v nichž jednotliví představitelé těchto stran vyzývají občany k tomu, aby se naočkovali. [Zdroj](https://demagog.cz/vyrok/21082)"
        image: assets/img/timeline/1.jpg
      - title: "Kapacita (pro covidové pacienty na JIP) byla samozřejmě až 7 000."
        year: "24. září 2021"
        desc: "Nejvyšší kapacitu intenzivní péče měly české nemocnice 23. března 2021, kdy bylo zaznamenáno 5 078 lůžek s intenzivní péčí na JIP, ARO a v rámci tzv. reprofilizované kapacity lůžek. Část těchto lůžek však byla vyhrazena i pro pacienty bez covidu-19. [Zdroj](https://demagog.cz/vyrok/21105)"
        image: assets/img/timeline/1.jpg
      - title: "Vy (lidovci) jste nás nikdy nepodpořili v navyšování důchodů. Nikdy."
        year: "1. září 2021"
        desc: "Poslanci KDU-ČSL při hlasování v Poslanecké sněmovně opakovaně podpořili vládní návrhy zákonů, v jejichž důsledku došlo nebo dojde k navyšování důchodů. [Zdroj](https://demagog.cz/vyrok/20965)"
        image: assets/img/timeline/1.jpg
