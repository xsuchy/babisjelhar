timeline:
    title: "Lži" 
    text: "Doložené lži"
    section: timeline
    start_align: "left"
    events:
      - title: "Armádě jsme navyšovali rozpočet a modernizovali výbavu. Nové obrněné transportéry, radiolokátory, vrtulníky i tisíce nových útočných pušek a pistolí."
        year: "25. června 2021"
        desc: "Ministerstvo obrany sice podepsalo smlouvy na nákup nových radiolokátorů, vrtulníků či pušek, ale nedávno přiznalo, že klíčovou zakázku na 210 pásových obrněnců podepsat během funkčního období nestihne. Pokud premiér Babiš pod „obrněnými transportéry“ nemyslel kolové obrněnce Pandur, jejich poslední tranši schválila Sobotkova vláda. A přestože ministr obrany Lubomír Metnar podepsal nákup pancéřovaných vozidel Titus, v jejich případě nejde mluvit o „obrněných transportérech“. [Zdroj](https://denikn.cz/651471/babis-rozeslal-do-domacnosti-prehled-svych-zasluh-overili-jsme-ktere-mu-skutecne-nalezi/?ref=tit)"
        image: assets/img/timeline/1.jpg
      - title: "A v létě otevíráme ikonický bazén hotelu Thermal. To je ten co jste nechali zchátrat."
        year: "3. června 2021"
        desc: "Úpadek bazénu nastal až po té co Babiš dosadil své lidi. A ikonický 50 metrový bazén byl předělán na několik malých bazénků. [Zdroj](https://twitter.com/korda/status/1400363257475514373)"
        image: assets/img/timeline/1.jpg
      - title: "A do této snížené sazby (DPH) jsme postupně převedli položky jako dodávky tepla, vodné a stočné, hromadnou dopravu, ..."
        year: "3. června 2021"
        desc: "Pro změnu hlasovali všichni poslanci kromě poslanců ANO a ČSSD. [Zdroj](https://psp.cz/sqw/hlasy.sqw?g=68622&l=cz)"
        image: assets/img/timeline/1.jpg
      - title: "Babiš: 8. ledna mi řekla policie, že je člověk, který chce zastřelit moji rodinu a mě. (..) Moje žena šla do Dubaje, ano, protože se bála. // Moderátoka: Proč jste to neřekl? // Babiš: Protože moje žena to nevěděla."
        year: "28. února 2021"
        desc: "Takže se bála, protože to nevěděla? Tohle je první lež, kterou si Babiš vyvrátil sám. [Zdroj](https://cnn.iprima.cz/porady/partie/28022021)"
        image: assets/img/timeline/1.jpg
      - title: "My jsme se domluvili (s Bartošem a Rakušanem) na tom pandemickém zákoně, ale teďka z nepochopitelných důvodů nás nepodpořili v nouzového stavu."
        year: "26. února 2021"
        image: assets/img/timeline/1.jpg
        desc: "Zákon neprošel, protože se tři poslanci ANO zdrželi hlasování a opozici se nelíbil přílepek na který dlouho dopředu upozorňovali. <br>[Zdroj](https://ct24.ceskatelevize.cz/domaci/3275884-vlada-schvalila-novy-nouzovy-stav-platit-bude-od-soboty-potrebuje-ho-pro-zakaz) [Zdroj](https://www.novinky.cz/domaci/clanek/poslanci-smetli-prispevek-pro-lidi-v-karantene-koalici-chybel-jeden-hlas-40352394)"
      - title: "Pokud Karlovarský kraj požádá o nějaké lůžka v Německu, tak okamžitě volám Saského premiéra a volám naší konzul komu to zařizovať. Ale když mě nikdo nepožádá, tak to nemůžu dělat."
        year: "21. února 2021"
        desc: "Hejtman Karlovarského kraje Petr Kulhánek o to vládu a ministra zdravotnictví opakovaně žádal od začátku ledna. <br>[Zdroj](https://www.ceskatelevize.cz/porady/10117034229-168-hodin/221452801100221/)"
        image: assets/img/timeline/1.jpg
      - title: "My zme přerušili schvalování státního rozpočtu snaď poprvé v historii naší země a nic nepomohlo, tak nakonec zme s tím museli súhlasiť, protože zkrátka opozice nás nechala na holičkách."
        year: "20. prosince 2020"
        desc: "Není-li rozpočet přijat do 31. 12., je do jeho schválení rozpočtové provizorium. Od 1993 se to stalo 2x, Zemanově vládě. Její první rozpočet byl schválen 15. ledna 1999. Další rok byl schválen 26. ledna 2000, předcházelo tomu podepsání opoziční smlouvy ČSSD-ODS. <br>[Zdroj](https://twitter.com/michalblaha/status/1340923961291415552)"
        image: assets/img/timeline/1.jpg
      - title: "Rozšířila se fáma, že chci ve čtvrtek strávit v Senátu jen 1,5h a pak odletět do Bruselu na ER. Není to pravda. V Senátu budu kvůli daňovému balíčku tak dlouho, jak bude třeba. I kdyby mě měl v Bruselu zastoupit polský premiér. Snad ale bude ta debata konstruktivní a pragmatická."
        year: "8. prosince 2020"
        desc: "Babiš se v senátu zdržel dvě hodiny a pak odletěl do Brusellu. Před skončením projednávání. <br>[Zdroj](https://twitter.com/AndrejBabis/status/1336336284847984642/retweets/with_comments)"
        image: assets/img/timeline/1.jpg
      - title: "Jediná chyba, co jsem udělal, byla, že jsem uvěřil expertům na zdravotnictví v srpnu, kdy říkali, že virus slábne, a já to bral jako hotovou věc"
        year: "28. listopadu 2020"
        desc: "Na jednání 20.8., kde 'zrušil' roušky navrhované Ministerstvem Zdravotnictví, od expertů dostal doporučení roušku ponechat. Babiš poslechl úředníka s názorem, který byl shodný s průzkumy ANO. <br>[Zdroj](https://twitter.com/michalblaha/status/1334075943955140609)"
        image: assets/img/timeline/1.jpg
      - title: "Viděli jste tu debatu, kdě jsem ani nedostal slovo. Kde jsem nemohl reagovat na ty lži našich oponentů."
        year: "4. října 2020"
        desc: "Babiš v debatě reagoval 15x. Nejvíce ze všech! <br>[Zdroj](https://twitter.com/michalblaha/status/1313493465016102912)"
        image: assets/img/timeline/1.jpg
      - title: "Blížíme se v testování 30 tisícům. "
        year: "28. září 2020"
        desc: "Fakta: maximum bylo 17.9.2020 - 23428 testů, přes 23000 testů bylo znovu pouze jedinkrát - 24.9.2020. 30 tisíc testů za den se podařilo překonat až po více jak měsíci od jeho výroku.<br>[Zdroj](https://twitter.com/Hlemist/status/1310727346169745413)"
        image: assets/img/timeline/1.jpg
      - title: "Tolik, co my testujeme, nikdo netestuje"
        year: "15. září 2020"
        desc: "„Chtěl bych poprosit všechny, abychom se už konečně přestali strašit,“ řekl během setkání premiér Babiš. Jeho slova přicházejí v době kdy se nácházíme na 21. místě v EU. <br>[Zdroj](https://www.forum24.cz/nikdo-netestuje-tolik-co-my-lhal-babis-realita-je-pritom-uplne-jina-a-mnohem-horsi/)"
        image: assets/img/timeline/1.jpg
      - title: "Já chci jen dodat, že nosím respirátor dvojku, téměř všude."
        year: "2. září 2020"
        desc: "Po kontaktu s infikovanou hygieničkou splňoval všechna kritéria pro nařízení karantény. A mimo kamery si respirátor sundává.<br>[Zdroj](https://twitter.com/PavelHertl/status/1301200378994851841) a [Zdroj](https://www.facebook.com/vlastimil.strachovsky.3/posts/10220666180776817)"
        image: assets/img/timeline/1.jpg
      - title: "Neměli bychom se strašit s druhou vlnou, jsme na ni připraveni. Vůbec nechápu, jaký plán po nás opozice chce. Když budeme mít pocit, že je nějaký zvýšený výskyt, tak samozřejmě budeme reagovat velice rychle, ale už to nikdy nebude plošné opatření."
        year: "5. června 2020"
        desc: "V srpnu odjel na dovolenou na Krétu. V září se začala zvedat pandemická čísla a zjistilo se, že vláda opět není nachystaná a bez plánu a v říjnu musela zavést plošná opatření."
        image: assets/img/timeline/1.jpg
      - title: "Hm, tak to (státy eurozóny s výší dluhu pod 60 % HDP, pozn. Demagog.cz) je kdo? Německo, to je o fous a všichni ostatní jsou nad."
        year: "31. května 2020"
        desc: "Není pravdou, že by Německo jako jediný stát eurozóny mělo státní dluh menší než 60 % HDP. Pod touto hranicí je i Estonsko, Slovensko, Irsko, Finsko či Nizozemsko. Další státy, jako Rakousko či Řecko pak svůj dluh snižují a jednají v souladu s Paktem stability a růstu.  <br>[Zdroj](https://demagog.cz/vyrok/19385)"
        image: assets/img/timeline/1.jpg
      - title: "Ovšem od prvních okamžiků, kdy se v naší zemi objevily symptomy krize s koronavirem, postrádám pomoc z neziskového sektoru."
        year: "3. dubna 2020"
        desc: "Neziskové a další organizace, například Armáda spásy, ADRA, Charita ČR, Život 90, Člověk v tísni a mnoho dalších na epidemii COVID-19 zareagovaly již v době zavedení prvních opatření vlády. Poskytují pomoc v sociální oblasti, zdravotnictví, vzdělávání i kultuře.<br>[Zdroj](https://demagog.cz/vyrok/19188)"
        image: assets/img/timeline/1.jpg
      - title: "Opozice blokuje přijetí novely o drahách"
        year: "jaro 2020"
        desc: "„Po sérii neštěstí na železnici zaútočil na opozici, že blokuje novelu. Vláda přitom novelu předložilo až mnohem později. Takže opozice ani neměla co blokovat.<br> [Zdroj](https://neovlivni.cz/databaze-lzi-andrej-babis-a-zakon-o-drahach/)"
        image: assets/img/timeline/1.jpg
      - title: "Není pravda, že by naši zdravotníci neměli respirátory."
        year: "14. března 2020"
        desc: "„Není pravda, že by naši zdravotníci neměli respirátory. Tak mi řekněte kde a já jim to dnes osobně rozvezu,“ prohlásil 14. března ráno. Už o pár hodin později, kdy se zvedla vlna odporu z nemocnic, byl nucen vystoupit ministr zdravotnictví Adam Vojtěch a přiznat, že roušky a respirátory zkrátka nejsou. <br>“Bezesporu se bavíme o stovkách tisíc respirátorů, které potřebujeme sehnat, možná až kolem milionu respirátorů, které bychom potřebovali skutečně získat,” řekl Vojtěch v Českém rozhlase. <br> Sám Babiš se později za nedostatek roušek omluvil, vinu ale nikdy nepřipustil. “Všem se omlouváme, myslím si, že jsme udělali maximum,” prohlásil 17. března. <br>[Zdroj](https://neovlivni.cz/databaze-lzi-andrej-babis-a-premianti-v-testovani/)"
        image: assets/img/timeline/1.jpg
      - title: "Někdo šíří po Facebooku nepravdivou zprávu, že budeme zavírat obchody. Není to pravda, nic takového jsme neřekli a neplánujeme. Mrzí mě, že se někteří lidi takhle chovají."
        year: "13. března 2020"
        desc: "Jen o dva dny později vláda vydala nařízení ve kterém zavřela obchody. [Zdroj](https://twitter.com/andrejbabis/status/1237878104724369408) [Zdroj](https://www.novinky.cz/koronavirus/clanek/vlada-se-vyjadri-k-uzavreni-obchodu-a-restauraci-40316665)"
        image: assets/img/timeline/1.jpg
      - title: "V otázce snížení DPH na osobní přepravu komunisté a ČSSD hlasovali proti nám."
        year: "21. února 2020"
        desc: "ANO hlasovalo proti tomuto návrhu a KSČM hlasovala pro. Návrh nepodpořil ani jeden z poslanců ČSSD.<br>[Zdroj](https://demagog.cz/vyrok/19039)"
        image: assets/img/timeline/1.jpg
      - title: "V roce 2019 jsme přesunuli hromadnou přepravu osob z 15 do 10 procent."
        year: "únor 2020"
        desc: "„Ve skutečnosti to bylo tak, že snížení DPH u jízdenek schválilo 94 opozičních poslanců navzdory vládě. Sám Babiš hlasoval proti.<br>  [Zdroj](https://www.seznamzpravy.cz/clanek/babis-se-chlubi-ze-prosadil-nizsi-dane-na-jizdenky-pritom-hlasoval-proti-89297)"
        image: assets/img/timeline/1.jpg
      - title: "Od mého vstupu do vlády jsme zatím otevřeli 91 kilometrů nových dálnic a zahájili stavbu dalších 163 kilometrů."
        year: "1. ledna 2020"
        desc: "Od roku 2014 bylo zprovozněno 70,1 km dálnic a modernizace D1 v délce 103,5 km. Zahájeno potom bylo pouze 113 kilometrů dálnic a navíc ještě dalších 60 km modernizací D1. <br>[Zdroj](https://demagog.cz/vyrok/18874)"
        image: assets/img/timeline/1.jpg
      - title: "Ze 36 hodnocených zemí OECD jsme desátí nejlepší v přehlednosti a stabilitě daňového systému. Před Rakouskem, Kanadou a také Německem."
        year: "1. ledna 2020"
        desc: "Česká republika je 10. zemí v žebříčku daňové konkurenceschopnosti z 36 zemí OECD. Oproti minulému roku došlo ke zlepšení o 2 pozice. Tento žebříček měří, nakolik státy OECD dodržují 2 důležité aspekty daňové politiky: konkurenceschopnost a neutralitu. Stabilita ale zmíněna není.<br>[Zdroj](https://demagog.cz/vyrok/18866)"
        image: assets/img/timeline/1.jpg
      - title: "To kvůli tradičním demokratickým stranám ČR vrátila Evropské unii už 30,6 miliardy korun, protože špatně spravovaly, rozumějte rozkrádaly, evropské fondy."
        year: "4. prosince 2019"
        desc: "Čisté korekce byly za programové období 2007–2013 aplikovány v celkové výši 1,14 mld. Kč. Tuto částku nelze znovu použít a představuje snížení alokace pro členský stát. Část těchto čistých finančních oprav je nicméně stále předmětem sporu mezi ČR a EK.<br>[Zdroj](https://demagog.cz/vyrok/18803)"
        image: assets/img/timeline/1.jpg
      - title: "To není závěr nebo stanovisko Evropské komise, to je závěrečná zpráva auditorů jednoho z generálních ředitelství EK, chcete-li jednoho z unijních ministerstev. Komise to neřešila."
        year: "4. prosince 2019"
        desc: "Auditní zpráva byla napsána dvěma generálními ředitelstvími Evropské komise, která jsou klíčovou administrativní součástí Evropské komise.<br>[Zdroj](https://demagog.cz/vyrok/18804)"
        image: assets/img/timeline/1.jpg
      - title: "To není pravda. Tím evropským se vůbec neargumentuje. Všechno se točí kolem českého zákona o střetu zájmů, tedy lex Babiš."
        year: "4. prosince 2019"
        desc: "Finální zpráva auditu z 8. ledna až 15. února 2019, jak ji zveřejnil Deník N, se odvolává jak na tuzemský zákon o střetu zájmů, tak na nařízení EU.<br>[Zdroj](https://demagog.cz/vyrok/18806)"
        image: assets/img/timeline/1.jpg
      - title: "Když v roce 2016 Sobotka s Kalouskem zjistili, že ANO má stále vysoké preference, tak vymysleli lex Babiš. Když jsem podle něj v roce 2017 vložil firmu do svěřenských fondů, tak přišly na řadu korunové dluhopisy a Sobotka mě vyhodil z vlády. Před sněmovními volbami pak rozehráli Čapí hnízdo."
        year: "4. prosince 2019"
        desc: "Bohuslav Sobotka ani Miroslav Kalousek nebyli předkladateli tzv. lex Babiš, ani pozměňovacích návrhů k němu. Stejně tak nevyvolali před volbami v roce 2017 hlasování o vydání Andreje Babiše k trestnímu stíhání. PS o tom hlasovala dle jednacího řádu v reakci na žádost Policie.<br>[Zdroj](https://demagog.cz/vyrok/18808)"
        image: assets/img/timeline/1.jpg
      - title: "To on (Lukáš Wagenknecht, pozn. Demagog.cz) udal náš IT systém na ministerstvu pro místní rozvoj, v důsledku čehož jsme pak museli vrátit 800 milionů bez jakékoli šance je získat zpět. A to navzdory tomu, že policie a finanční správa podezření vyšetřily a shledaly je bezpředmětné. "
        year: "4. prosince 2019"
        desc: "V souvislosti s auditem, který zpracovalo Ministerstvo financí řízené Andrejem Babišem a zaslalo jej Evropské komisi, vznikla ČR škoda více než 800 mil. Kč. Korekce se týkaly jen půl miliardy korun, peníze se však nevracely, EU jen některé dotace neproplatila.<br>[Zdroj](https://demagog.cz/vyrok/18809)"
        image: assets/img/timeline/1.jpg
      - title: "(...) jeden z auditorů kandidoval na 13. místě za Piráty do europarlamentu."
        year: "4. prosince 2019"
        desc: "Na 13. místě pirátské kandidátky do voleb do EP v roce 2019 kandidoval Michal Šalamoun, ten však není zaměstnancem Evropské komise. Kandidát č. 17 Petr Jirman je sice zaměstnancem GŘ REGIO, které se podílelo na auditní zprávě, na zprávě o Babišově střetu zájmů se však nepodílel.<br>[Zdroj](https://demagog.cz/vyrok/18810)"
        image: assets/img/timeline/1.jpg
      - title: "Prezident má na celou věc (obsazení postu ministra kultury, pozn. Demagog.cz), kvůli níž už dvakrát musel přerušit dovolenou, nějaký názor."
        year: "27. července 2019"
        desc: "Miloš Zeman doposud přerušil svou dovolenou z důvodu krize na ministerstvu kultury pouze jednou, a to na konci června.<br>[Zdroj](https://demagog.cz/vyrok/18237)"
        image: assets/img/timeline/1.jpg
      - title: "Ústava při výměně ministra žádné termíny nemá, takže není porušována."
        year: "27. července 2019"
        desc: "Ustanovení čl. 74 Ústavy skutečně žádnou explicitně vyjádřenou lhůtu neobsahuje. Ústavní soud přitom judikoval, že v takovém případě má prezident jednat bez zbytečného odkladu. Toto stanovisko zastávají i ústavní právníci.<br>[Zdroj](https://demagog.cz/vyrok/18242)"
        image: assets/img/timeline/1.jpg
      - title: "Nemám ale žádnou možnost prezidenta k tomu donutit (ke jmenování Michala Šmardy ministrem, pozn. Demagog.cz)."
        year: "27. července 2019"
        desc: "Premiér má možnost podat kompetenční žalobu či iniciovat podání žaloby pro hrubé porušení Ústavy. Obě možnosti však sám vyloučil.<br>[Zdroj](https://demagog.cz/vyrok/18245)"
        image: assets/img/timeline/1.jpg
      - title: "A pokud jde o koaliční smlouvu, tak jsem podle ní vždy postupoval, na rozdíl od expremiéra Sobotky, který ji porušoval, když nám mluvil do personálních nominací, svévolně mě odvolal z financí a odmítl místo mě jmenovat paní Schillerovou."
        year: "27. července 2019"
        desc: "Postup expremiéra Sobotky byl opřen o ustanovení koaliční smlouvy a byl s ní v souladu, neboť ministři měli dle koaliční smlouvy respektovat zásadu morální bezúhonnosti, která byla chováním Andreje Babiše zpochybněna.<br>[Zdroj](https://demagog.cz/vyrok/18257)"
        image: assets/img/timeline/1.jpg
      - title: "Stejně to bylo i s mým odvoláním, které neprosadil (Sobotka, pozn.), tak jsem rezignoval sám."
        year: "27. července 2019"
        desc: "Andrej Babiš nerezignoval sám, jeho odvolání prosadil premiér Sobotka.<br>[Zdroj](https://demagog.cz/vyrok/18268)"
        image: assets/img/timeline/1.jpg
      - title: "Dneska Senát a priori neřeší objektivně návrhy zákonů, většinu vládních návrhů odmítá."
        year: "27. července 2019"
        desc: "Ze 17 dosud projednaných návrhů zákonů, které předložila druhá vláda Andreje Babiše, jich Senát 12 schválil a 5 vrátil s pozměňovacími návrhy. Zamítnut nebyl žádný návrh.<br>[Zdroj](https://demagog.cz/vyrok/18267)"
        image: assets/img/timeline/1.jpg
      - title: "Neomezená data jsou práce mého týmu"
        year: "léto 2019"
        desc: "@TMobile_CZE: Dobrý den, můžu vám potvrdit, že s představiteli státu, kteří mají na starosti telekomunikační trh, vedeme průběžný dialog a jednání, ale přímo na tvorbě konkrétních nabídek, s nimi nespolupracujeme. <br> [Zdroj](https://zpravy.aktualne.cz/ekonomika/data-babis/r~77a4d410910011e9b6a9ac1f6b220ee8/)"
        image: assets/img/timeline/1.jpg
      - title: "Tento audit vlastně mluví o střetu zájmů v ČR, má stejné argumenty jako Piráti a ta zkorumpovaná neziskovka Transparency International. Ta část, tu si myslím, že auditoři vůbec nepsali a že to psali nějaký český lidi."
        year: "1. června 2019"
        desc: "Návrh zprávy auditorů uvádí argumenty podobné těm, které uvádějí i Piráti nebo Transparency International. Také vychází ze stejných předpisů a zákonů. Nelze ale přisuzovat autorství jiným osobám. Korupce Transparency International není prokázána. <br>[Zdroj](https://demagog.cz/vyrok/17998)"
        image: assets/img/timeline/1.jpg
      - title: "Ta pekárna stála 617 milionů a Agrofert na ni dostal 100 milionů na základě rozhodnutí nějaké komise za úřadování ministra ČSSD Mládka."
        year: "1. června 2019"
        desc: "Evropská unie měla na pekárnu přispět 100 miliony korun. Celková částka za pekárnu je uváděna ve výši 400 milionů korun. Ministerstvo financí však nakonec dotaci nedalo k proplacení. <br>[Zdroj](https://demagog.cz/vyrok/18006)"
        image: assets/img/timeline/1.jpg
      - title: "Vláda pomohla k zastavení 200 tisíc exekucí"
        year: "31. března 2019"
        desc: "Vláda prokazatelně neudělala nic. <br>[Zdroj](https://neovlivni.cz/databaze-lzi-andrej-babis-a-zastaveni-exekuci/)"
        image: assets/img/timeline/1.jpg
      - title: "I když první vláda neměla důvěru, tak pracovala stejně intenzivně, vyjeli jsme do krajů, udělali jsme investiční plán, zrušili jsme kvóty, navýšili jsme důchody."
        year: "1. ledna 2019"
        desc: "Vláda Andreje Babiše zastávala odmítavou pozici k celoevropskému přijetí povinných kvót. Od 1. ledna 2019 došlo k navýšení důchodů jako důsledek schválení vládního návrhu Poslaneckou sněmovnou. První vláda jezdila i do krajů. Investiční plán je však ve fázi přípravy.<br>[Zdroj](https://demagog.cz/vyrok/17759)"
        image: assets/img/timeline/1.jpg
      - title: "Byl jsem jediný, kdo prosadil v rámci Evropy jediný český návrh legislativy, reverse charge, za to jsem bojoval 4,5 roku."
        year: "1. ledna 2019"
        desc: "Andrej Babiš není jediným Čechem, který v EU prosadil návrh legislativy. Dalším příkladem je návrh Dity Charanzové na omezení cen za volání do zahraničí.<br>[Zdroj](https://demagog.cz/vyrok/17768)"
        image: assets/img/timeline/1.jpg
      - title: "Prosazujeme, abychom v dalším investičním období dostali od EU peníze, které my potřebujeme, ne které nám oni nadiktují. Ten sociální program. Teďka máme 22 %, navrhují 20 %. Já jsem vystoupil, že my nechceme tyto měkké programy – workshopy a semináře, analýzy, ze kterých nikdy nic nevypadne."
        year: "1. ledna 2019"
        desc: "Prostředky na sociální programy plánuje Komise navýšit, a to z 20 % na 25 %. Andrej Babiš navíc zavádějícím způsobem popisuje Sociální fond jako zdroj financí pro analýzy a workshopy: z tohoto fondu se financuje i vzdělávání, podpora postižených či rekvalifikace nezaměstnaných.<br>[Zdroj](https://demagog.cz/vyrok/17788)"
        image: assets/img/timeline/1.jpg
      - title: "My máme 1,5 milionu migrantů, ilegálních, který nedostali azyl."
        year: "2. září 2018"
        desc: "Podle oficiálních statistik EU je číslo 1,5 milionu nadsazené. V celé EU jich bylo 600 tisíc.<br>[Zdroj](https://demagog.cz/vyrok/17078)"
        image: assets/img/timeline/1.jpg
      - title: "Přece ty nesmysly o kvótách přinesla komise. 4 roky jsme říkali, že je to nesmysl."
        year: "2. září 2018"
        desc: "První zmínky o urpchlických kvótách na přemístění do zemí EU nevzešly od Evropské komise, ale obecně ze zemí nejvíce postižených přílivem migrantů - Itálie, Německa a Francie. Dále pak to byla rezoluce Evropského parlamentu, která požadovala po Evropské komisi praktické kroky, včetně návrhu kvót.<br>[Zdroj](https://demagog.cz/vyrok/17084)"
        image: assets/img/timeline/1.jpg
      - title: "...,že v Čechách za převaděčství dostanete maximálně trest dva roky."
        year: "2. září 2018"
        desc: "Trest odnětí svobody zmíněn ve výroku je pouze nejvyšší sazbou pro základní skutkovou podstatu, nejedná se o trest maximální. V případě přitěžujících okolností je pak v rámci kvalifikovaných skutkových podstat nejvyšší trestní sazbou odnětí svobody až na dvanáct let, případně i propadnutí majetku.<br>[Zdroj](https://demagog.cz/vyrok/17093)"
        image: assets/img/timeline/1.jpg
      - title: "Celoročně a vždycky na konci roku snižujeme dluh a tak to půjde dál a jsme jedni z nejlepších."
        year: "2. září 2018"
        desc: "Český dluh klesá každoročně pouze při vyjádření v podílu ku HDP. V absolutním vyjádření ale v posledním roce vzrostl. Rovněž není možné tvrdit, že se dluh snižuje celoročně, což vychází z podstaty řízení státní pokladny.<br>[Zdroj](https://demagog.cz/vyrok/17102)"
        image: assets/img/timeline/1.jpg
      - title: "Ta situace (hlasy KSČM pro vládu, pozn. Demagog.cz) vznikla jenom díky ODS. My s nimi měli 103 hlasů. Po volbách jsme je vyzvali ke spolupráci a ODS řekla, že jejich voliči nechtějí, aby šli do vlády s ANO."
        year: "14. července 2018"
        desc: "ODS neodmítala spolupráci s hnutím ANO obecně. ODS pouze odmítalo vládní spolupráci za situace, kdy jsou členy vlády trestně stíhané nebo obviněné osoby.<br>[Zdroj](https://demagog.cz/vyrok/16992)"
        image: assets/img/timeline/1.jpg
      - title: "Děláme analýzu k neziskovkám"
        year: "léto 2018"
        desc: "„Děláme analýzu. Poprvé v historii této země se tím premiér zabývá. Když jsem byl ministrem financí a žádal jsem o to (premiéra Bohuslava) Sobotku, tak ho to nezajímalo,” řekl v létě 2018. <br>Ve skutečnosti nikdo takovou analýzu dosud ani nezačal zpracovávat. <br>[Zdroj](https://neovlivni.cz/databaze-lzi-andrej-babis-s-analyzou-k-neziskovam/)"
        image: assets/img/timeline/1.jpg
      - title: "D. TAKÁČ: Proč české ministerstvo financí to z toho evropského financování tedy vyjmulo, tenhle projekt?<br>A. BABIŠ: Nic nevyjmulo.<br>D. TAKÁČ: Vyjmulo se to z evropských peněz. Bude se to platit z národních financí.<br>A. BABIŠ: Brusel zaplatil, protože to se platí v balíku..."
        year: "6. června 2018"
        desc: "Evropská unie sice celkový balík peněz na dotace v rozpočtovém období 2007–2013 skutečně zaplatila, ale projekt farmy Čapí hnízdo byl ministerstvem financí v lednu z dotace vyjmut. Zaplatil ho tedy stát z veřejných peněz. Později Imoba z holdingu Agrofertu dotaci 50 milionů vrátila.<br>[Zdroj](https://demagog.cz/vyrok/16840)"
        image: assets/img/timeline/1.jpg
      - title: "Ne, my musíme nejdřív skutečně vytvořit ten důchodový účet, který jsme jednou měli, potom ho pan Klaus zrušil..."
        year: "6. června 2018"
        desc: "Žádný důchodový účet nikdy neexistoval.<br>[Zdroj](https://demagog.cz/vyrok/16847)"
        image: assets/img/timeline/1.jpg
      - title: "Takže pokud byste četl správně ty naše výjezdy, tak byste se dozvěděl, že je to nějaký plán, nějaký plán investic. Nikdo nikde nic nesliboval. Kromě teda té mateřské školky v Semilech pro Farského nebo magnetická rezonance v Kroměříži."
        year: "24. května 2018"
        desc: "Andrej Babiš během svých výjezdů opakovaně explicitně slíbil mnoho konkrétních investic.<br>[Zdroj](https://demagog.cz/vyrok/16756)"
        image: assets/img/timeline/1.jpg
      - title: "Protože naše země roste, ale roste spotřebou a exportem a chceme investovat. A ty investice se stále navyšují."
        year: "24. května 2018"
        desc: "České hospodářství opravdu roste a ČR se řadí mezi nejlepší státy EU v růstu HDP. Ale od roku 2015 investice výrazně poklesly, a to dokonce pod úroveň let, kdy vládly pravicové vlády, které se potýkaly s ekonomickým poklesem.<br>[Zdroj](https://demagog.cz/vyrok/16757)"
        image: assets/img/timeline/1.jpg
      - title: "A já jsem myslel, vy mně vždycky tady vyčítáte, že ta vláda rozhoduje ve sboru. Jste říkali... Tak jsem, nebo rozhodujem ve sboru? No tak ta vláda se asi neshodla, tak dala neutrální stanovisko. To je všechno."
        year: "19. dubna 2018"
        desc: "Vláda se shodla na neutrálním stanovisku počtem 14 hlasů z 15 přítomných.<br>[Zdroj](https://demagog.cz/vyrok/16590)"
        image: assets/img/timeline/1.jpg
      - title: "Pane redaktore, všichni, kteří byli tehdy v policii, tak tu kariéru museli mít přes ten nějaký pluk pohotovostní, ano. Takže ty, který jsou v policii celý život, tak tam byli."
        year: "11. března 2018"
        desc: "Výběr branců k Pohotovostnímu pluku byl čistě zájmovou záležitostí a rozhodně ne všichni předrevoluční příslušníci policie (Veřejné bezpečnosti) museli projít Pohotovostním plukem<br>[Zdroj](https://demagog.cz/vyrok/16496)"
        image: assets/img/timeline/1.jpg
      - title: "Údajně ty demonstrace byly objednané čtyři dny dopředu, já to nevím, ale samozřejmě demonstrovalo se i proti mně."
        year: "11. března 2018"
        desc: "Demonstrace proti zvolení Ondráčka byly svolávány v reakci na hlasování, v němž byl zvolen předsedou komise pro kontrolu GIBS. Lidé se na jednotlivé akce nahlašovali spontánně prostřednictvím Facebooku.<br>[Zdroj](https://demagog.cz/vyrok/16474)"
        image: assets/img/timeline/1.jpg
      - title: " A co se týká stávající naší pozice a našeho programu, my neplánujeme žádné ústavní změny, ..."
        year: "11. března 2018"
        desc: "Hnutí ANO ve svém programu prosazuje tzv. klouzavý mandát, což je ústavní změna.<br>[Zdroj](https://demagog.cz/vyrok/16482)"
        image: assets/img/timeline/1.jpg
      - title: "A já chci říct jenom to, já jsem navrhoval nominační zákon a samozřejmě se nelíbil, protože, co jsem tam napsal? Aby v dozorčích radách neseděli bývalí senátoři a poslanci. To se nelíbilo bývalý Sněmovně."
        year: "11. března 2018"
        desc: "Zmíněná podoba zákona zahrnující zákaz působení bývalých senátorů a poslanců se na plénum Sněmovny nikdy nedostala a byla zastavena již Legislativní radou vlády.<br>[Zdroj](https://demagog.cz/vyrok/16484)"
        image: assets/img/timeline/1.jpg
      - title: "... vzpomeňte si, že tady vlastně ta důchodová komise vlastně zasedala 25 let a nic z toho nevypadlo."
        year: "11. března 2018"
        desc: "Obě důchodové komise dospěly k návrhům a doporučením, které byly předloženy vládě, navíc několik návrhů Potůčkovy komise se promítlo do zákonů.<br>[Zdroj](https://demagog.cz/vyrok/16503)"
        image: assets/img/timeline/1.jpg
      - title: "Vyhrál jsem soud o StB"
        year: "únor 2018"
        desc: "„Já jsem to vyhrál, ten soud. A znovu to vyhraju. Protože jsem nikdy nespolupracoval, nic jsem nepodepsal, žádný důkaz neexistuje,“ prohlásil v únoru 2018.<br>Realita? Po několika prohraných soudech Babiš své žaloby stáhl. <br> [Zdroj](https://neovlivni.cz/databaze-lzi-andrej-babis-a-jeho-vyhra-soudu-o-stb/)"
        image: assets/img/timeline/1.jpg
      - title: "Prohlašuji na zdraví mých dětí, že nikdy nezasáhnu do práce Mafry"
        year: "27. června 2013"
        desc: "Přitom jenom o pár dní později unikly nahrávky rozhovoru Babiše s redaktory, kde zasahuje do chodu redakce. <br> [Zdroj](https://echo24.cz/a/i4HhS/babis-prohlasuji-na-zdravi-mych-deti-ze-nikdy-nezasahnu-do-prace-mafry)"
        image: assets/img/timeline/1.jpg
