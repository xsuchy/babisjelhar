        desc: "V souvislosti s auditem, který zpracovalo Ministerstvo financí řízené Andrejem Babišem a zaslalo jej Evropské komisi, vznikla ČR škoda více než 800 mil. Kč. Korekce se týkaly jen půl miliardy korun, peníze se však nevracely, EU jen některé dotace neproplatila.<br>[Zdroj](https://demagog.cz/vyrok/18809)"
        image: assets/img/timeline/1.jpg
      - title: "(...) jeden z auditorů kandidoval na 13. místě za Piráty do europarlamentu."
        year: "4. prosince 2019"
        desc: "Na 13. místě pirátské kandidátky do voleb do EP v roce 2019 kandidoval Michal Šalamoun, ten však není zaměstnancem Evropské komise. Kandidát č. 17 Petr Jirman je sice zaměstnancem GŘ REGIO, které se podílelo na auditní zprávě, na zprávě o Babišově střetu zájmů se však nepodílel.<br>[Zdroj](https://demagog.cz/vyrok/18810)"
        image: assets/img/timeline/1.jpg
      - title: "Prezident má na celou věc (obsazení postu ministra kultury, pozn. Demagog.cz), kvůli níž už dvakrát musel přerušit dovolenou, nějaký názor."
        year: "27. července 2019"
        desc: "Miloš Zeman doposud přerušil svou dovolenou z důvodu krize na ministerstvu kultury pouze jednou, a to na konci června.<br>[Zdroj](https://demagog.cz/vyrok/18237)"
        image: assets/img/timeline/1.jpg
      - title: "Ústava při výměně ministra žádné termíny nemá, takže není porušována."
        year: "27. července 2019"
        desc: "Ustanovení čl. 74 Ústavy skutečně žádnou explicitně vyjádřenou lhůtu neobsahuje. Ústavní soud přitom judikoval, že v takovém případě má prezident jednat bez zbytečného odkladu. Toto stanovisko zastávají i ústavní právníci.<br>[Zdroj](https://demagog.cz/vyrok/18242)"
        image: assets/img/timeline/1.jpg
      - title: "Nemám ale žádnou možnost prezidenta k tomu donutit (ke jmenování Michala Šmardy ministrem, pozn. Demagog.cz)."
        year: "27. července 2019"
        desc: "Premiér má možnost podat kompetenční žalobu či iniciovat podání žaloby pro hrubé porušení Ústavy. Obě možnosti však sám vyloučil.<br>[Zdroj](https://demagog.cz/vyrok/18245)"
        image: assets/img/timeline/1.jpg
      - title: "A pokud jde o koaliční smlouvu, tak jsem podle ní vždy postupoval, na rozdíl od expremiéra Sobotky, který ji porušoval, když nám mluvil do personálních nominací, svévolně mě odvolal z financí a odmítl místo mě jmenovat paní Schillerovou."
        year: "27. července 2019"
        desc: "Postup expremiéra Sobotky byl opřen o ustanovení koaliční smlouvy a byl s ní v souladu, neboť ministři měli dle koaliční smlouvy respektovat zásadu morální bezúhonnosti, která byla chováním Andreje Babiše zpochybněna.<br>[Zdroj](https://demagog.cz/vyrok/18257)"
        image: assets/img/timeline/1.jpg
      - title: "Stejně to bylo i s mým odvoláním, které neprosadil (Sobotka, pozn.), tak jsem rezignoval sám."
        year: "27. července 2019"
        desc: "Andrej Babiš nerezignoval sám, jeho odvolání prosadil premiér Sobotka.<br>[Zdroj](https://demagog.cz/vyrok/18268)"
        image: assets/img/timeline/1.jpg
      - title: "Dneska Senát a priori neřeší objektivně návrhy zákonů, většinu vládních návrhů odmítá."
        year: "27. července 2019"
        desc: "Ze 17 dosud projednaných návrhů zákonů, které předložila druhá vláda Andreje Babiše, jich Senát 12 schválil a 5 vrátil s pozměňovacími návrhy. Zamítnut nebyl žádný návrh.<br>[Zdroj](https://demagog.cz/vyrok/18267)"
        image: assets/img/timeline/1.jpg
      - title: "Neomezená data jsou práce mého týmu"
        year: "léto 2019"
        desc: "@TMobile_CZE: Dobrý den, můžu vám potvrdit, že s představiteli státu, kteří mají na starosti telekomunikační trh, vedeme průběžný dialog a jednání, ale přímo na tvorbě konkrétních nabídek, s nimi nespolupracujeme. <br> [Zdroj](https://zpravy.aktualne.cz/ekonomika/data-babis/r~77a4d410910011e9b6a9ac1f6b220ee8/)"
        image: assets/img/timeline/1.jpg
      - title: "Tento audit vlastně mluví o střetu zájmů v ČR, má stejné argumenty jako Piráti a ta zkorumpovaná neziskovka Transparency International. Ta část, tu si myslím, že auditoři vůbec nepsali a že to psali nějaký český lidi."
        year: "1. června 2019"
        desc: "Návrh zprávy auditorů uvádí argumenty podobné těm, které uvádějí i Piráti nebo Transparency International. Také vychází ze stejných předpisů a zákonů. Nelze ale přisuzovat autorství jiným osobám. Korupce Transparency International není prokázána. <br>[Zdroj](https://demagog.cz/vyrok/17998)"
        image: assets/img/timeline/1.jpg
      - title: "Ta pekárna stála 617 milionů a Agrofert na ni dostal 100 milionů na základě rozhodnutí nějaké komise za úřadování ministra ČSSD Mládka."
        year: "1. června 2019"
        desc: "Evropská unie měla na pekárnu přispět 100 miliony korun. Celková částka za pekárnu je uváděna ve výši 400 milionů korun. Ministerstvo financí však nakonec dotaci nedalo k proplacení. <br>[Zdroj](https://demagog.cz/vyrok/18006)"
        image: assets/img/timeline/1.jpg
      - title: "Vláda pomohla k zastavení 200 tisíc exekucí"
        year: "31. března 2019"
        desc: "Vláda prokazatelně neudělala nic. <br>[Zdroj](https://neovlivni.cz/databaze-lzi-andrej-babis-a-zastaveni-exekuci/)"
        image: assets/img/timeline/1.jpg
      - title: "I když první vláda neměla důvěru, tak pracovala stejně intenzivně, vyjeli jsme do krajů, udělali jsme investiční plán, zrušili jsme kvóty, navýšili jsme důchody."
        year: "1. ledna 2019"
        desc: "Vláda Andreje Babiše zastávala odmítavou pozici k celoevropskému přijetí povinných kvót. Od 1. ledna 2019 došlo k navýšení důchodů jako důsledek schválení vládního návrhu Poslaneckou sněmovnou. První vláda jezdila i do krajů. Investiční plán je však ve fázi přípravy.<br>[Zdroj](https://demagog.cz/vyrok/17759)"
        image: assets/img/timeline/1.jpg
      - title: "Byl jsem jediný, kdo prosadil v rámci Evropy jediný český návrh legislativy, reverse charge, za to jsem bojoval 4,5 roku."
        year: "1. ledna 2019"
        desc: "Andrej Babiš není jediným Čechem, který v EU prosadil návrh legislativy. Dalším příkladem je návrh Dity Charanzové na omezení cen za volání do zahraničí.<br>[Zdroj](https://demagog.cz/vyrok/17768)"
        image: assets/img/timeline/1.jpg
      - title: "Prosazujeme, abychom v dalším investičním období dostali od EU peníze, které my potřebujeme, ne které nám oni nadiktují. Ten sociální program. Teďka máme 22 %, navrhují 20 %. Já jsem vystoupil, že my nechceme tyto měkké programy – workshopy a semináře, analýzy, ze kterých nikdy nic nevypadne."
        year: "1. ledna 2019"
        desc: "Prostředky na sociální programy plánuje Komise navýšit, a to z 20 % na 25 %. Andrej Babiš navíc zavádějícím způsobem popisuje Sociální fond jako zdroj financí pro analýzy a workshopy: z tohoto fondu se financuje i vzdělávání, podpora postižených či rekvalifikace nezaměstnaných.<br>[Zdroj](https://demagog.cz/vyrok/17788)"
        image: assets/img/timeline/1.jpg
      - title: "My máme 1,5 milionu migrantů, ilegálních, který nedostali azyl."
        year: "2. září 2018"
        desc: "Podle oficiálních statistik EU je číslo 1,5 milionu nadsazené. V celé EU jich bylo 600 tisíc.<br>[Zdroj](https://demagog.cz/vyrok/17078)"
        image: assets/img/timeline/1.jpg
      - title: "Přece ty nesmysly o kvótách přinesla komise. 4 roky jsme říkali, že je to nesmysl."
        year: "2. září 2018"
        desc: "První zmínky o urpchlických kvótách na přemístění do zemí EU nevzešly od Evropské komise, ale obecně ze zemí nejvíce postižených přílivem migrantů - Itálie, Německa a Francie. Dále pak to byla rezoluce Evropského parlamentu, která požadovala po Evropské komisi praktické kroky, včetně návrhu kvót.<br>[Zdroj](https://demagog.cz/vyrok/17084)"
        image: assets/img/timeline/1.jpg
      - title: "...,že v Čechách za převaděčství dostanete maximálně trest dva roky."
        year: "2. září 2018"
        desc: "Trest odnětí svobody zmíněn ve výroku je pouze nejvyšší sazbou pro základní skutkovou podstatu, nejedná se o trest maximální. V případě přitěžujících okolností je pak v rámci kvalifikovaných skutkových podstat nejvyšší trestní sazbou odnětí svobody až na dvanáct let, případně i propadnutí majetku.<br>[Zdroj](https://demagog.cz/vyrok/17093)"
        image: assets/img/timeline/1.jpg
      - title: "Celoročně a vždycky na konci roku snižujeme dluh a tak to půjde dál a jsme jedni z nejlepších."
        year: "2. září 2018"
        desc: "Český dluh klesá každoročně pouze při vyjádření v podílu ku HDP. V absolutním vyjádření ale v posledním roce vzrostl. Rovněž není možné tvrdit, že se dluh snižuje celoročně, což vychází z podstaty řízení státní pokladny.<br>[Zdroj](https://demagog.cz/vyrok/17102)"
        image: assets/img/timeline/1.jpg
      - title: "Ta situace (hlasy KSČM pro vládu, pozn. Demagog.cz) vznikla jenom díky ODS. My s nimi měli 103 hlasů. Po volbách jsme je vyzvali ke spolupráci a ODS řekla, že jejich voliči nechtějí, aby šli do vlády s ANO."
        year: "14. července 2018"
        desc: "ODS neodmítala spolupráci s hnutím ANO obecně. ODS pouze odmítalo vládní spolupráci za situace, kdy jsou členy vlády trestně stíhané nebo obviněné osoby.<br>[Zdroj](https://demagog.cz/vyrok/16992)"
        image: assets/img/timeline/1.jpg
      - title: "Děláme analýzu k neziskovkám"
        year: "léto 2018"
        desc: "„Děláme analýzu. Poprvé v historii této země se tím premiér zabývá. Když jsem byl ministrem financí a žádal jsem o to (premiéra Bohuslava) Sobotku, tak ho to nezajímalo,” řekl v létě 2018. <br>Ve skutečnosti nikdo takovou analýzu dosud ani nezačal zpracovávat. <br>[Zdroj](https://neovlivni.cz/databaze-lzi-andrej-babis-s-analyzou-k-neziskovam/)"
        image: assets/img/timeline/1.jpg
      - title: "D. TAKÁČ: Proč české ministerstvo financí to z toho evropského financování tedy vyjmulo, tenhle projekt?<br>A. BABIŠ: Nic nevyjmulo.<br>D. TAKÁČ: Vyjmulo se to z evropských peněz. Bude se to platit z národních financí.<br>A. BABIŠ: Brusel zaplatil, protože to se platí v balíku..."
        year: "6. června 2018"
        desc: "Evropská unie sice celkový balík peněz na dotace v rozpočtovém období 2007–2013 skutečně zaplatila, ale projekt farmy Čapí hnízdo byl ministerstvem financí v lednu z dotace vyjmut. Zaplatil ho tedy stát z veřejných peněz. Později Imoba z holdingu Agrofertu dotaci 50 milionů vrátila.<br>[Zdroj](https://demagog.cz/vyrok/16840)"
        image: assets/img/timeline/1.jpg
      - title: "Ne, my musíme nejdřív skutečně vytvořit ten důchodový účet, který jsme jednou měli, potom ho pan Klaus zrušil..."
        year: "6. června 2018"
        desc: "Žádný důchodový účet nikdy neexistoval.<br>[Zdroj](https://demagog.cz/vyrok/16847)"
        image: assets/img/timeline/1.jpg
      - title: "Takže pokud byste četl správně ty naše výjezdy, tak byste se dozvěděl, že je to nějaký plán, nějaký plán investic. Nikdo nikde nic nesliboval. Kromě teda té mateřské školky v Semilech pro Farského nebo magnetická rezonance v Kroměříži."
        year: "24. května 2018"
        desc: "Andrej Babiš během svých výjezdů opakovaně explicitně slíbil mnoho konkrétních investic.<br>[Zdroj](https://demagog.cz/vyrok/16756)"
        image: assets/img/timeline/1.jpg
      - title: "Protože naše země roste, ale roste spotřebou a exportem a chceme investovat. A ty investice se stále navyšují."
        year: "24. května 2018"
        desc: "České hospodářství opravdu roste a ČR se řadí mezi nejlepší státy EU v růstu HDP. Ale od roku 2015 investice výrazně poklesly, a to dokonce pod úroveň let, kdy vládly pravicové vlády, které se potýkaly s ekonomickým poklesem.<br>[Zdroj](https://demagog.cz/vyrok/16757)"
        image: assets/img/timeline/1.jpg
      - title: "A já jsem myslel, vy mně vždycky tady vyčítáte, že ta vláda rozhoduje ve sboru. Jste říkali... Tak jsem, nebo rozhodujem ve sboru? No tak ta vláda se asi neshodla, tak dala neutrální stanovisko. To je všechno."
        year: "19. dubna 2018"
        desc: "Vláda se shodla na neutrálním stanovisku počtem 14 hlasů z 15 přítomných.<br>[Zdroj](https://demagog.cz/vyrok/16590)"
        image: assets/img/timeline/1.jpg
      - title: "Pane redaktore, všichni, kteří byli tehdy v policii, tak tu kariéru museli mít přes ten nějaký pluk pohotovostní, ano. Takže ty, který jsou v policii celý život, tak tam byli."
        year: "11. března 2018"
        desc: "Výběr branců k Pohotovostnímu pluku byl čistě zájmovou záležitostí a rozhodně ne všichni předrevoluční příslušníci policie (Veřejné bezpečnosti) museli projít Pohotovostním plukem<br>[Zdroj](https://demagog.cz/vyrok/16496)"
        image: assets/img/timeline/1.jpg
      - title: "Údajně ty demonstrace byly objednané čtyři dny dopředu, já to nevím, ale samozřejmě demonstrovalo se i proti mně."
        year: "11. března 2018"
        desc: "Demonstrace proti zvolení Ondráčka byly svolávány v reakci na hlasování, v němž byl zvolen předsedou komise pro kontrolu GIBS. Lidé se na jednotlivé akce nahlašovali spontánně prostřednictvím Facebooku.<br>[Zdroj](https://demagog.cz/vyrok/16474)"
        image: assets/img/timeline/1.jpg
      - title: " A co se týká stávající naší pozice a našeho programu, my neplánujeme žádné ústavní změny, ..."
        year: "11. března 2018"
        desc: "Hnutí ANO ve svém programu prosazuje tzv. klouzavý mandát, což je ústavní změna.<br>[Zdroj](https://demagog.cz/vyrok/16482)"
        image: assets/img/timeline/1.jpg
      - title: "A já chci říct jenom to, já jsem navrhoval nominační zákon a samozřejmě se nelíbil, protože, co jsem tam napsal? Aby v dozorčích radách neseděli bývalí senátoři a poslanci. To se nelíbilo bývalý Sněmovně."
        year: "11. března 2018"
        desc: "Zmíněná podoba zákona zahrnující zákaz působení bývalých senátorů a poslanců se na plénum Sněmovny nikdy nedostala a byla zastavena již Legislativní radou vlády.<br>[Zdroj](https://demagog.cz/vyrok/16484)"
        image: assets/img/timeline/1.jpg
      - title: "... vzpomeňte si, že tady vlastně ta důchodová komise vlastně zasedala 25 let a nic z toho nevypadlo."
        year: "11. března 2018"
        desc: "Obě důchodové komise dospěly k návrhům a doporučením, které byly předloženy vládě, navíc několik návrhů Potůčkovy komise se promítlo do zákonů.<br>[Zdroj](https://demagog.cz/vyrok/16503)"
        image: assets/img/timeline/1.jpg
      - title: "Vyhrál jsem soud o StB"
        year: "únor 2018"
        desc: "„Já jsem to vyhrál, ten soud. A znovu to vyhraju. Protože jsem nikdy nespolupracoval, nic jsem nepodepsal, žádný důkaz neexistuje,“ prohlásil v únoru 2018.<br>Realita? Po několika prohraných soudech Babiš své žaloby stáhl. <br> [Zdroj](https://neovlivni.cz/databaze-lzi-andrej-babis-a-jeho-vyhra-soudu-o-stb/)"
        image: assets/img/timeline/1.jpg
      - title: "Nemám žádné offshory"
        year: "26. května 2015"
        desc: "V říjnu 2021 novináři odhalili, že v roce 2009 si pořídil offshorovou společnost a převedl na ni 400 milionu korun.<br>[Zdroj](https://twitter.com/michalblaha/status/1444927355319996422), [Zdroj](https://www.novinky.cz/domaci/clanek/zadne-nemovitosti-ve-francii-nevlastnim-rekl-babis-40373798)"
        image: assets/img/timeline/1.jpg
      - title: "Ubezpečuji @ErikBest, že nikdy nebudu kandidovat na prezidenta. Náplň jeho práce by mě nikdy nebavila ani na ni nemám předpoklady"
        year: "6. listopadu 2014"
        desc: "30. října 2022 Andrej Babiš oznámil plán kandidovat na prezidenta. 4. listopadu 2022 podal na vnitru přihlášku ke kandidatuře na prezidenta."
        image: assets/img/timeline/1.jpg
      - title: "S Čapím hnízdem nemám nic společného... Nevím, komu to patří."
        year: "říjen 2013"
        desc: "Tohle označil u soudu v roce 2023 za vlastní lež sám Babiš. [Zdroj](https://www.novinky.cz/clanek/volby-prezidenta-o-capim-hnizde-jsem-lhal-omluvil-se-babis-jsem-predevsim-tata-chranil-jsem-deti-40417573)"
        image: assets/img/timeline/1.jpg
      - title: "Prohlašuji na zdraví mých dětí, že nikdy nezasáhnu do práce Mafry"
        year: "27. června 2013"
        desc: "Přitom jenom o pár dní později unikly nahrávky rozhovoru Babiše s redaktory, kde zasahuje do chodu redakce. <br> [Zdroj](https://echo24.cz/a/i4HhS/babis-prohlasuji-na-zdravi-mych-deti-ze-nikdy-nezasahnu-do-prace-mafry)"
        image: assets/img/timeline/1.jpg
        alt:

    end: "Něco chybí? Napište mi!"

